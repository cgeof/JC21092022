### Blocker binding alters local structure of the Thr ring
<div class=" flex col center">
<div style="height: 15px"> </div>

<div><img src="images/dp1.PNG" height="80%" width="90%" /></div>
<div>
 
<div style="height: 45px"> </div>
  
<p>In the active form of GluN1/GluN2B: 2 populations representing H-bonded and non-H-bonded configurations of the Thr ring</p></div>
  
  
</div>


---

### Blocker binding alters local structure of the Thr ring
<div class=" flex col center">

<div><img src="images/dp2.PNG" height="80%" width="90%" /></div>
<div>
 
  
  
<p>Decrease of the non-H bonded population in all Thr residues with the binding of blockers <br>
&rarr; blockers binding facilitates H-bond formation between Thr HO group and main chain CO group <br>
&rarr; Enables Thr methyl group to increase the local hydrophobicity and favors hydrophocic interactions with the blockers </p></div>
  
  
</div>

### Binding elements control the kinetics of channel blockade
#### Study of inhibitory potency (TEVC) and on-, off-speeds (patch HEK)
<div class=" flex col center">

<div><img src="images/cinmut1-01-01.png" height="120%" width="110%" /></div>
<div>
 
  
  
<p>Thr ring mutants GluN2B T647S &rarr; &searr; nbr of methyl groups from 4 to 2 &rarr; less hydrophobic interactions
<br> &rarr; For all the blockers: lower potencies and slower off-speeds // no changes in on-speeds
</p></div>  
</div>


---

### Binding elements control the kinetics of channel blockade
<div class=" flex col center">

<div><img src="images/cinmu2-01.png" height="120%" width="110%" /></div>
<div>
 
  
  
<p>Hydrophobic ring mutant GluN2B L643A &rarr; less important hydrophobic surface, more distant from blocker <br> &rarr; Similar results on potencies and kinetics compared to the previous mutation</p></div>
  
  
</div>


---

### Binding elements control the kinetics of channel blockade
<div class=" flex col center">

<div><img src="images/cinmut3-01.png" height="120%" width="110%" /></div>
<div>
 
  
  
<p>Other hydrophobic ring mutant GluN1 V644A: &searr; ketamine inh potency and &#430;<sub>off</sub> but NC for PCP <br>
Residue important for ketamine but the others have a bulkier structure and may fit better in the mutant receptor BS </p></div>
  
  
</div>


---

### Binding elements control the kinetics of channel blockade
<div class=" flex col center">

<div><img src="images/cinmut4-01.png" height="120%" width="110%" /></div>
<div>
 
  
  
<p> GluN2B Asn 615 protrude toward the blockers BS where only memantine forms H-bond 
<br> Asn ring mutant GluN2B N615Q &rarr; longer side chain likely disfavor H-bond by steric hindrance <br> &rarr; For all mutants, NC in on-speeds <br> &rarr; Changes in potency mainly governed by alteration of off-speeds  </p></div>
  
  
</div>


---

### Conclusion
<div class=" flex col center">
<div style="height: 15px"> </div>

<div><img src="images/fin.PNG" height="60%" width="60%" /></div>
</div>
  
- 3 blockers bind to a site in the pore composed of 3 layers : Thr, Hydrophobic & Asn ring
- Binding interactions mainly hydrophobic except for memantine 
- &ne; in potency of the 3 blockers likely stem for the extent of hydrophobic interactions
- Blockers binding induce the non-H-bonded Thr to form H-bond &rarr; favors hydrophobic interactions btw the blockers & Thr methyl group <br> &rarr;
Physical block of the pore and interacions with Thr ring to favor closure of channel gate (as suggested in Song et al., <i>Nature</i> 2018 and Blanpied et al., <i>J. Neurosci</i> 2005 )
  
  



---

### Conclusion
<div class=" flex col center">
<div style="height: 15px"> </div>

<div><img src="images/fin.PNG" height="60%" width="60%" /></div>
</div>
  
- Revealed fundamental molecular elements from NMDAR channel blockade by clinically relevant compounds
- More informations at higher resolution compared to last papers (Zhang et al., <i>Nature</i> 2021 )
- Do not explain everything but interesting for future development of active compounds
